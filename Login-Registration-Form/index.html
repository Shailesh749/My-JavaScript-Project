<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Login-Registration-Form</title>
</head>
<body>
    <header>
      <h3 class="form-title">
         Login & Registration From
      </h3>
    </header>

    <div class="container">
        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
       
      <form action="">
      <div class="form-section">  
        <div class="login-box">
             <input type="email" placeholder="youremail@gmail.com"  class="email ele">
             <input type="password" placeholder="password" class="password ele">
             <button class="clkbtn" type="submit">Login</button>
        </div>


        <div class="signup-box">
           <input type="text" class="name ele" placeholder="Enter your name">
           <input type="email" placeholder="youremail@gmail.com"  class="email ele">
           <input type="password" placeholder="password" class="password ele">
           <input type="password" placeholder="Confirm password" class="password ele">
           <button class="clkbtn" type="submit">Signup</button>
        </div>
      </div>
   </form>  
    </div>

   <script src="script.js"></script>
</body>
</html>
